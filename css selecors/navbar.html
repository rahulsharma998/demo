<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Base Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 5px;
    color: #fff;
}

.nav-left {
    flex: 1;
}

.nav-logo {
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.brands {
    display: flex;
    align-items: center;
    flex: 2;
    gap: 0.5vw;
}

.brands p {
    text-transform: uppercase;
    margin-left: 4px;
    cursor: pointer;
}

.brands label {
    margin-right: 10px;
    color: #fff;
}

select#Brands {
    padding: 5px;
    background-color: #444;
    color: #fff;
    border: none;
    outline: none;
    margin-right: 10px;
}

.navimg {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}

.nav-right {
    display: flex;
    align-items: center;
    flex: 1;
    justify-content: flex-end;
}

.nav-right a {
    color: #fff;
    padding: 8px 16px;
    text-decoration: none;
    white-space: nowrap;
    margin-right: 10px;
}

.nav-right a:hover {
    background-color: #575757;
}

.nav-icon {
    font-size: 20px;
}

.brand-list {
    height: 400px;
    width: 100%;
    overflow: hidden;
    background-color: rgb(255, 255, 255);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
}

.brand-list .cont {
    display: flex;
    margin-left: 10vw;
    gap: 2vw;
}

.brand-list img {
    height: 100px;
    width: 200px;
    object-fit: cover;
}

.brands p:hover .brand-list {
    display: flex;
}

.iconup {
    display: none;
}

.icondown {
    display: block;
}

/* Responsive Styles */

/* Small screens (up to 600px) */
@media (max-width: 600px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }

    .nav-left,
    .nav-right {
        flex: none;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .brands {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }

    select#Brands {
        width: 100%;
    }

    .nav-right {
        justify-content: flex-start;
    }

    .nav-right a {
        width: 100%;
        text-align: center;
        margin-right: 0;
        padding: 10px;
        background-color: #444;
    }
}

@media (min-width: 601px) and (max-width: 1024px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }

    .brands {
        justify-content: space-between;
    }

    select#Brands {
        width: auto;
    }

    .nav-right {
        justify-content: flex-end;
    }

    .nav-right a {
        padding: 8px;
    }
}

@media (min-width: 1025px) {
    .navbar {
        flex-direction: row;
    }

    .brands {
        gap: 1vw;
    }

    .nav-right a {
        padding: 8px 16px;
    }
}

    </style>
</head>

<script>
    function toggleBrandList() {
    const brandList = document.querySelector('.brand-list');
    const iconup = document.querySelector(".iconup");
    const icondown = document.querySelector(".icondown");
    if (brandList.style.display === 'flex') {
        brandList.style.display = 'none';
        iconup.style.display = 'block';
        icondown.style.display = 'none';
    } else {
        brandList.style.display = 'flex';
        iconup.style.display = 'none';
        icondown.style.display = 'block';
    }
}
window.onload = function() {
        document.querySelector(".iconup").style.display = 'none';
        document.querySelector(".icondown").style.display = 'block';
    };
</script>
