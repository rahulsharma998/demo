<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Animation with Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .cube {
            position: relative;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transform: rotateX(0) rotateY(0);
            animation: rotate 10s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
        }

        .face > div {
            width: 33.33%;
            height: 33.33%;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .front  { background-color: #ff0000; transform: rotateY(  0deg) translateZ(75px); }
        .back   { background-color: #ff9900; transform: rotateY(180deg) translateZ(75px); }
        .left   { background-color: #00ff00; transform: rotateY(-90deg) translateZ(75px); }
        .right  { background-color: #0000ff; transform: rotateY( 90deg) translateZ(75px); }
        .top    { background-color: #ffff00; transform: rotateX( 90deg) translateZ(75px); }
        .bottom { background-color: #ff00ff; transform: rotateX(-90deg) translateZ(75px); }

        @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="face back">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="face left">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="face right">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="face top">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="face bottom">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
    </div>
</body>
</html>
