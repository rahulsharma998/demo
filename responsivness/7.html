<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        h1 {
            text-align: center;
            font-family: "Poppins", sans-serif;
            margin-top: 15px;
        }

        .BML {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .BML .bmi img {
            max-width: 100%; /* Ensure images don't exceed container width */
            height: auto;
        }

        .imagesection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .ind {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease, padding 0.3s ease;
        }

        .ind img {
            width: 100%; /* Ensures image scales with the container */
            border-radius: 10px;
            height: auto;
            margin-bottom: 10px;
        }

        .ind h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .ind p {
            font-size: 14px;
            margin: 0;
            color: #555;
        }

        .ind .logo {
            width: 150px;
            height: auto;
        }

        /* Media Queries for Horizontal Responsiveness */

        /* Small screens (up to 480px) */
        @media (max-width: 480px) {
            .BML {
                flex-direction: column;
                align-items: center;
            }

            .imagesection {
                grid-template-columns: 1fr;
            }

            .ind {
                width: 100%;
            }

            .ind h3 {
                font-size: 16px;
            }

            .ind p {
                font-size: 12px;
            }

            .ind .logo {
                width: 100px;
            }
        }

        /* Medium screens (481px to 768px) */
        @media (max-width: 768px) {
            .imagesection {
                grid-template-columns: repeat(2, 1fr);
            }

            .ind h3 {
                font-size: 16px;
            }

            .ind p {
                font-size: 12px;
            }

            .ind .logo {
                width: 120px;
            }
        }

        /* Large screens (769px to 1024px) */
        @media (max-width: 1024px) {
            .imagesection {
                grid-template-columns: repeat(3, 1fr);
            }

            .ind h3 {
                font-size: 18px;
            }

            .ind p {
                font-size: 14px;
            }

            .ind .logo {
                width: 140px;
            }
        }

        /* Extra-large screens (1025px and above) */
        @media (min-width: 1025px) {
            .imagesection {
                grid-template-columns: repeat(4, 1fr);
            }

            .ind h3 {
                font-size: 20px;
            }

            .ind p {
                font-size: 16px;
            }

            .ind .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Board Members</h1>
        <div class="BML">
            <div class="bmi">
                <img src="https://www.masaischool.com/images/our-investors/india-q-borderless.svg" alt="">
            </div>
            <div class="bmi">
                <img src="https://www.masaischool.com/images/our-investors/capria-logo.svg" alt="">
            </div>
            <div class="bmi">
                <img src="https://www.masaischool.com/images/our-investors/omidyar-borderless.svg" alt="">
            </div>
        </div>
    </header>
    <main>
        <h1>Strategic Investors</h1>
        <div class="imagesection">
            <div class="ind">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="">
                <h3>Vijay Shekhar Sharma</h3>
                <p>Founder & CEO</p>
                <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" alt="">
            </div>
            <div class="ind">
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" alt="">
                <h3>Kunal Shah</h3>
                <p>Founder</p>
                <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" alt="">
            </div>
            <!-- Additional content here -->
        </div>
    </main>
</body>
</html>
