<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            margin: 0;
            font-family: "Open Sans", sans-serif;
            color: black;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            margin-left: 10px;
        }
        .nav-button .btn {
            color: red;
            border: 1px solid red;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
        }

        .nav-button .btn:hover {
            background-color: darkred;
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://cdn.masaischool.com/masai-website/Masai_Logo_dark_web_b21aab8c62.webp" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Courses <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Fee & ISA</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Hire From Us</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#" style="background-color: rgb(214, 236, 243); color: #b39ddb; padding: 10px;">Refer & Earn <i class="fa-solid fa-hand-holding-heart"></i></a></li>
            </ul>
            <div class="nav-button">
                <a href="#" class="btn">Log In</a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
            </div>
        </nav>
    </header>
</body>
<script src="https://kit.fontawesome.com/e77df793c7.js" crossorigin="anonymous"></script>
</html>
