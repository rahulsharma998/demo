<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Booking</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .card {
            background-color: white;
            border-radius: 4px;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 2px 6px;
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 3px;
        }
        .card h2 {
            margin: 15px 0;
            font-weight: 600;
            font-size: 1.5em;
        }
        .card p {
            margin: 10px 0;
            color: #555;
            font-weight: 700; 
        }
        .card button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://tse2.mm.bing.net/th?id=OIP.bIqVVHNjhgPNtWjPtVjeZgHaHZ&pid=Api&P=0&h=1800" alt="Doctor Strange 2">
            <h2>Doctor Strange 2</h2>
            <p>Rating 4.5</p>
            <button>Book Show</button>
        </div>
        <div class="card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.zeQ31mH-yOxTxL-XJREaGwHaJ4&pid=Api&P=0&h=180" alt="Bhool Bhulaiya 2">
            <h2>Bhool Bhulaiya 2</h2>
            <p>Rating 4.5</p>
            <button>Book Show</button>
        </div>
        <div class="card">
            <img src="https://tse2.mm.bing.net/th?id=OIP.epi3FcQ-4LHgFglYsxzHZAHaJ_&pid=Api&P=0&h=180" alt="Jayeshbhai Jordar">
            <h2>Jayeshbhai Jordar</h2>
            <p>Rating 4.5</p>
            <button>Book Show</button>
        </div>
        <div class="card">
            <img src="https://tse4.mm.bing.net/th?id=OIP.XFlz7vnJJku1pTQJFV0HvQHaLH&pid=Api&P=0&h=180" alt="Jurassic World">
            <h2>Jurassic World</h2>
            <p>Rating 4.5</p>
            <button>Book Show</button>
        </div>
        <div class="card">
            <img src="https://tse1.mm.bing.net/th?id=OIF.bvVfokCdnMUL7HIR28aBow&pid=Api&P=0&h=180" alt="KGF">
            <h2>KGF</h2>
            <p>Rating 4.5</p>
            <button>Book Show</button>
        </div>
        <div class="card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.7SQPyLlRLKat960JdUf_zAHaGL&pid=Api&P=0&h=180" alt="RRR">
            <h2>RRR</h2>
            <p>Rating 4.5</p>
            <button>Book Show</button>
        </div>
        <footer>
            <img src="https://tse2.mm.bing.net/th?id=OIP.bIqVVHNjhgPNtWjPtVjeZgHaHZ&pid=Api&P=0&h=1800" alt="Doctor Strange 2 Footer Image">
        </footer>
    </div>
</body>
</html>
