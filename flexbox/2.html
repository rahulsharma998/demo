<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton School Nav Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #032466, #00112b); 
            padding: 10px 20px;
        }

        .left-nav img {
            width: 170px;
            height: auto;
        }

        .topbar {
            display: flex;
            align-items: center;
        }

        .topbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .topbar li {
            margin: 0 10px;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .topbar a:hover {
            color: orange;
        }

        .topbar sup {
            background-color: #f2e357;
            padding: 2px 5px;
            border-radius: 20%;
            font-size: 12px;
            color: #000;
        }

        .topbar button {
            background-color: blue;
            border-radius: 10px;
            border: 1px solid black;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .topbar button:hover {
            background-color: rgba(32, 32, 248, 0.956);
        }
    </style>
</head>
<body>
    <nav>
        <div class="left-nav">
            <img src="https://cdn.prod.website-files.com/62e8d2ea218fb7676b6892a6/63a9a311ecd826aa5be44d4e_NS%20Logo%20primary%20white-p-500.png" alt="Newton School Logo">
        </div>
        <div class="topbar">
            <ul>
                <li><a href="#">Data Science & AI</a></li>
                <li><a href="#">B.tech in CS&AI<sup>New</sup></a></li>
                <li><a href="#">Newton Edge</a></li>
                <li><a href="#">Refer & Earn</a></li>
                <li><a href="#">More <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><button>Sign Up</button></li>
            </ul>
        </div>
    </nav>
</body>
<script src="https://kit.fontawesome.com/e77df793c7.js" crossorigin="anonymous"></script>
</html>
