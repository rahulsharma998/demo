<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .keyboard-container {
            width: 800px; /* Increased width */
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .key {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 1.2em;
            text-align: center;
            line-height: 60px;
            background-color: #444;
            color: #00FFFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .key:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .key.wide {
            width: 85px; 
        }
        .key.enter {
            width: 120px;
        }
        .key.space {
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="keyboard-container">
        <div class="row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key">del</div>
        </div>
        <div class="row">
            <div class="key">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">\</div>
        </div>

        <div class="row">
            <div class="key">Caps</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key enter">Enter</div>
        </div>
        <div class="row">
            <div class="key wide">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key"><</div>
            <div class="key">></div>
            <div class="key wide">Shift</div>
        </div>
        <div class="row">
            <div class="key wide">Ctrl</div>
            <div class="key wide">Alt</div>
            <div class="key"><i class="fa-brands fa-windows"></i></div>
            <div class="key space"></div>
            <div class="key wide">Alt</div>
            <div class="key wide">Ctrl</div>
            <div class="key"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="key"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/e77df793c7.js" crossorigin="anonymous"></script>
</html>
