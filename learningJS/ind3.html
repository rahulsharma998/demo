<script>
    let nums =[1,2,3,4,5]
    function mul(nums){
        return new Promise((resolve,reject)=>{
            let prod=nums.map((elem)=>elem*3)
            resolve(prod)
        })
    }
    multiply(nums).then((res)=>console.log(res))
</script>
